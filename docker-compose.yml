services:
  postgres:
    image: postgres:16-alpine
    container_name: skillmap-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-skillmap}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-skillmap123}
      POSTGRES_DB: ${POSTGRES_DB:-skillmap}
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-skillmap}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skillmap-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skillmap-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-skillmap}:${POSTGRES_PASSWORD:-skillmap123}@postgres:5432/${POSTGRES_DB:-skillmap}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:8081,http://localhost:8080}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - skillmap-network
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        API_BASE_URL: ${API_BASE_URL:-http://localhost:3000/api}
    container_name: skillmap-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - skillmap-network

volumes:
  postgres_data:
    driver: local

networks:
  skillmap-network:
    driver: bridge
