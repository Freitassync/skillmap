services:
  postgres:
    image: postgres:16-alpine
    container_name: skillmap-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-skillmap}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-skillmap123}
      POSTGRES_DB: ${POSTGRES_DB:-skillmap}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skillmap-backend
    restart: unless-stopped
    ports:
      - "3010:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-skillmap}:${POSTGRES_PASSWORD:-skillmap123}@postgres:5432/${POSTGRES_DB:-skillmap}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:8081,http://localhost:8085}
    depends_on:
      - postgres
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        API_BASE_URL: ${API_BASE_URL:-http://localhost:3010/api}
    container_name: skillmap-frontend
    restart: unless-stopped
    ports:
      - "8085:80"
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local